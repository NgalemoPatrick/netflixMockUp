<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NetflixMockUp</title>
</head>

<body>
  <!-- app container -->
  <div class="appContainer">
    <!-- navhead container  -->
    <div class="navContainer">
      <img
        src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png"
        alt="" class="logo">
      <div class="signinLang">
        <select name="languages" id="" class="lang">
          <option value="english">English</option>
          <option value="espanol">Espanol</option>
        </select>
        <button class="signin">Sign in</button>
      </div>
    </div>
    <!-- second block -->
    <div class="secondBlock">
      <h1 class="section1">Unlimited movies, TV</h1>
      <h1 class="section1">Shows, and more</h1>
      <h2 class="section2">Watch anywhere. cancel anytime</h2>
      <h2 class="section2">Ready to watch? Enter your email address or restart your membership.</h2>
      <div class="searchBox">
        <input type="text" class="searchTxt" placeholder="Email address">
        <button class="search">Get Started ></button>
      </div>
    </div>
    <!-- images -->
    <div class="imageContainer">
      <div class="imgSection">
        <div class="rowOne">
          <img src="" alt="image 1" class="pic">
          <img src="" alt="image 2" class="pic">
        </div>
        <div class="rowTwo">
          <img src="" alt="image 3" class="pic">
          <img src="" alt="image 4" class="pic">
        </div>
      </div>
    </div>
</body>

</html>
